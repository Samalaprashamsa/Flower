<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<p id="output"> Default text </p>
	<input id="city">
	<button onclick="show_temp()">Submit</button>
	<script type="text/javascript">
		function show_temp() {
			document.getElementById("output").style.color="red";
			document.getElementById("output").style.paddingTop="20px";
			city=document.getElementById("city").value;
			httpRequest=new XMLHttpRequest();
			httpRequest.open("GET", "https://api.weatherbit.io/v2.0/current?city="+city+"&key=f221b942e8714f6f8c3ae22f37aaec2f");
			httpRequest.send();
			httpRequest.onreadystatechange=function(){
				if(this.readyState == 4 && this.status == 200){
					user_data = JSON.parse(this.responseText);
					document.getElementById("output").innerHTML=user_data.data[0].temp;
				}
			}
		}
		function update_image(){
			document.getElementById("myimage").src="mocha-image.png";
		}
	</script>
</body>
</html>
